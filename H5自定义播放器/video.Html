<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <div class="title">
        <h2>hello</h2>

    </div>
    <div class="play">
       <div class="playlist">
            <div class="input-box">
                <span>+</span>
                <input type="file" id="ii" webkitdirectory>
            </div>
            <div class="list-title">播放列表</div>
            <ul class="video-list">
                <p class="ul-tip">暂无视频</p>
            </ul>
            <div class="back-play">BACK</div>

        </div>
        <video src="" id="vv" autoplay></video>
        <div class="menu">
            <div class="bar">
                <div class="color-bar"></div>
                <i></i>
            </div>
            <div class="menu-box">
                <div class="play-btn playing"></div>
                <div class="time">00:00:00/00:00:00</div>

                <div class="speed">
                    <span>SPEE</span>
                    <ul>
                        <li>X1</li>
                        <li>X1.25</li>
                        <li>X1.5</li>
                        <li>X2</li>
                    </ul>
                </div>
                <div class="vol">VOL</div>

                <div class="vol-box">
                    <div class="vol-bar">
                        <div class="vbar">
                            <div class="cbar"></div>
                            <span class="vheade">
                                <span class="vol-num">100</span>
                            </span>

                        </div>
                    </div>
                </div>


                <div class="playlist-btn">LIST</div>
                <div class="full">FULL</div>
                <div class="username">J&&L</div>
            </div>
        </div>
        <div class="vol-tip">
            <span></span>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="video.js"></script>
</body>

</html>
