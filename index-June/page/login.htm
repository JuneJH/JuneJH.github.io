<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>
<body>
    <div class="lr-mask">
        <!-- 账号登录 -->
        <div class="lr-from password-form">
            <h3>登录帮考网</h3>
            <div class="login-option">
                <button class="select password-login">账号密码登录</button>
                <button class="wx-login">微信扫码的登录</button>
            </div>
            <!-- 直接登录模块  -->
            <form action="" class="login">
                <div class="form-item">
                    <span class="shoujihao-icon"></span>
                    <input type="text" name="phoneNo" placeholder="输入手机号" id="login-phone" class="clear-msg">
                    <div class="login-phone-msg msg"></div>
                </div>

                <div class="form-item">
                    <!-- 不能改变元素的顺序 -->
                    <span class="mima-icon"></span>
                    <button class="show-password ismimashow" type="button"></button>
                    <input type="password" name="password" placeholder="输入密码" id="login-password" class="clear-msg">
                    <div class="login-password-msg msg"></div>
                </div>
                <div class="form-item drag-wrap">
                    <i></i>
                    <button data-handle="login" class=" drag-btn jiantou-icon" type="button"></button>
                    <span>请按住滑块，拖动到最右边</span>
                </div>
                <div class="form-item remenber-item">
                    <div class="remenber">
                        <label>
                            <input type="checkbox" hidden>
                            <span></span>
                            <span>记住密码</span>
                        </label>
                        <a href="" class="forget-btn">忘记密码？</a>
                    </div>
                </div>
                <div class="form-item submit-btn">
                    <button id="login-btn" disabled type="submit" class="disable-btn">登录</button>
                </div>
                <div class="form-item other-login">
                    <a href="" class="message-btn">短信验证登录</a>
                    <span>没有账号？<a href="" class="register-btn">立即注册</a></span>
                </div>
            </form>
            <!-- wechat登录模块 -->
            <div class="wechat-login">
                <div class="wechat-ewm">
                    <!-- ID还没有取，自行命名，这儿为一个260*300的容器 在css样式中删除border -->
                    <div></div>
                    <!-- <div class="wechat-tip">请使用微信扫描二维码登录“帮考网”</div> -->
                </div>
            </div>
            <span class="close"></span>

        </div>
        <!-- 短信验证登录 -->
        <div class="lr-from message-form">
            <h3>登录帮考网</h3>
            <div class="login-option">
                <button class="select mes-login">短信验证登录</button>
                <button class="wx-login">微信扫码的登录</button>
            </div>
            <form action="" class="message-login">
                <div class="form-item">
                    <span class="shoujihao-icon"></span>
                    <input type="text" name="phoneNo" placeholder="输入手机号" id="message-phone" class="clear-msg">
                    <div class="message-phone-msg msg"></div>
                </div>
                <div class="form-item drag-wrap">
                    <i></i>
                    <button type="button" data-handle="message" class=" drag-btn jiantou-icon"> </button>
                    <span>请按住滑块，拖动到最右边</span>
                    <div class="message-drag-msg msg">请完成滑块验证</div>

                </div>
                <div class="form-item">
                    <span class="yam-ico"></span>
                    <input type="text" placeholder="输入验证码">
                    <button class="getyzm" type="button" disabled>获取验证码</button>
                </div>
                <div class="form-item submit-btn">
                    <button class="disable-btn" disabled id="message-btn">登录</button>
                </div>
                <div class="form-item other-login">
                    <a href="" class="pw-btn">账号密码登录</a>
                    <span>没有账号？<a href="" class="register-btn">立即注册</a></span>
                </div>
            </form>
            <!-- wechat登录模块 -->
            <div class="wechat-login">
                <div class="wechat-ewm">
                     <!-- ID还没有取，自行命名，这儿为一个260*300的容器 在css样式中删除border -->
                     <div></div>
                    <!-- <img src="../src/img/login-ewm.png" alt="">
                    <div class="wechat-tip">请使用微信扫描二维码登录“帮考网”</div> -->
                </div>
            </div>
            <span class="close"></span>

        </div>
        <!-- 注册帮考网 -->
        <div class="lr-from register-form">
            <h3>注册帮考网</h3>
            <!-- 直接登录模块  -->
            <form action="" class="register">
                <div class="form-item">
                    <span class="shoujihao-icon"></span>
                    <input type="text" name="phoneNo" placeholder="输入手机号" id="register-phone" class="clear-msg">
                    <div class="register-phone-msg msg"></div>
                </div>
                <div class="form-item drag-wrap">
                    <i></i>
                    <button type="button" data-handle="register" class="drag-btn jiantou-icon"></button>
                    <span>请按住滑块，拖动到最右边</span>
                </div>
                <div class="form-item">
                    <span class="yam-ico"></span>
                    <input type="text" name="password" placeholder="输入验证码">
                    <button class="getyzm" type="button" disabled>获取验证码</button>
                </div>
                <div class="form-item">
                    <span class="mima-icon"></span>
                    <button class="show-password ismimashow" type="button"></button>
                    <input type="password" name="password" placeholder="输入密码" id="register-password" class="clear-msg">
                    <div class="register-password-msg msg"></div>
                </div>

                <div class="form-item agree">
                    <span>注册即代表同意
                        <a href="">《帮考网用户协议》</a>
                    </span>
                </div>
                <div class="form-item submit-btn">
                    <button disabled class="disable-btn" id="register-btn">立即注册</button>
                </div>
                <div class="form-item other-login register-login">
                    <span>已有账号去<a href="" class="login-btn">登录</a></span>
                </div>
            </form>
            <span class="close"></span>

        </div>
        <!-- 找回密码 -->
        <div class="lr-from retrieve-form">
            <h3>找回密码</h3>
            <!-- 直接登录模块  -->
            <form action="" class=" ">
                <div class="form-item">
                    <span class="shoujihao-icon"></span>
                    <input type="text" name="phoneNo" placeholder="输入手机号" id="retrieve-phone" class="clear-msg">
                    <div class="retrieve-phone-msg msg"></div>
                </div>
                <div class="form-item drag-wrap">
                    <i></i>
                    <button type="button" data-handle="retrieve" class=" drag-btn jiantou-icon"> </button>
                    <span>请按住滑块，拖动到最右边</span>
                </div>
                <div class="form-item">
                    <span class="yam-ico"></span>
                    <input type="text" name="password" placeholder="输入验证码">
                    <button class="getyzm" type="button" disabled>获取验证码</button>
                </div>
                <div class="form-item">
                    <span class="mima-icon"></span>
                    <button class="show-password ismimashow" type="button"></button>
                    <input type="password" name="password" placeholder="输入密码" id="retrieve-password" class="clear-msg">
                    <div class="retrieve-password-msg msg"></div>
                </div>
                <div class="form-item submit-btn">
                    <button class="disable-btn" disabled id="retrieve-btn">重置密码</button>
                </div>
                <div class="form-item other-login retrieve-login">
                    <span>想起密码去<a href="" class="login-btn">登录</a></span>
                </div>
            </form>
            <span class="close"></span>

        </div>
        <!-- 重置密码成功 -->
        <div class="lr-from reset-pw">
            <div class="reset-tip">
                <img src="../src/img/success.png" alt="">
                <h4>重置密码成功</h4>
                <p>请谨慎保管和记忆你的密码，以免泄露和丢失</p>
                <button id="resetPw">完成</button>
            </div>
        </div>
        <!-- 注册成功 -->
        <div class="lr-from succ-register">
            <div class="succ-tip">
                <img src="../src/img/success.png" alt="">
                <h4>恭喜你注册成功</h4>
                <p>请谨慎保管和记忆你的密码，以免泄露和丢失</p>
                <button>开始学习</button>
                <button>完善资料</button>
            </div>
        </div>


    </div>
</body>
<script src="../src/js/jquery.js"></script>
<script src="../src/js/login.js"></script>
</html>
